<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HM Design & Dev Emails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 2rem;
    }
    .profile-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      background: #eee;
    }
    .email-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .email-preview {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      overflow: hidden;
      width: 400px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .email-preview:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }
    .email-iframe {
      width: 100%;
      height: 300px;
      border: none;
      display: block;
      pointer-events: none;
    }
    .email-filename {
      padding: 0.5rem 1rem;
      background: #fafafa;
      border-top: 1px solid #eee;
      font-size: 0.95rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="profile.jpg" alt="Profile" class="profile-image">
  </div>
  <h1 style="text-align:center;">HM Design & Dev Emails</h1>

    function renderEmailPreviews() {
      const container = document.getElementById('emailList');
      if (emailFiles.length === 0) {
        container.innerHTML = '<p>No email HTML files found in this folder.</p>';
        return;
      }
      emailFiles.forEach(file => {
        const preview = document.createElement('div');
        preview.className = 'email-preview';
        preview.title = 'Click to open in new tab';
        preview.onclick = () => window.open(file, '_blank');
        preview.innerHTML = `
          <iframe src="${file}" class="email-iframe" title="${file}"></iframe>
          <div class="email-filename">${file}</div>
        `;
        container.appendChild(preview);
      });
    }
  </script>
</body>
